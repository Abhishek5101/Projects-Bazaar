{% extends 'base.html' %}
{% block content %}<div class="container">
  <div class="row">
    <div class="col">

      <h1>Sign Up</h1>
      <hr>

      <form action="/register" method="POST">

        <div class="form-group">
            <label>username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username name">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password name">
            <p>Already have an account? Sign In <a href="/sign_in">here.</a></p>

        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
