{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
{% for project in projects %}
    <div class="col-sm-4" align="center" style="margin-top:20px;">
        <div class="card h-100 mb-3" style="max-width: 20rem; border-radius: 0.5em;box-shadow: 0 0 12px rgba(0,0,0,0.25);">

          <h5 class="card-header" style="font-weight: bold; color:#000"> {{ project.name }}</h5>
          <img style="height: 200px; width: 100%; display: block;" src="{{ project.img_url }}" alt="Card image">
          <div class="card-body" style="
                display: flex;
                flex-direction: column;
                justify-content: flex-start;">
            <p style="color:#000" class="card-text">{{ project.description }}</p>
            <button class="btn btn-outline-primary" style="border-radius:10px; margin-bottom:10px; width:100px" onclick="window.open('{{ project.githuburl }}')">GitHub</button>
            <br>
              <div style="justify-self: end">
                <a style="margin-right:10px" class="text-danger" href="/delete/{{ project._id }}"><span class="fa fa-trash"> delete</span></a>
                <a style="margin-left:10px" class="text-info" href="/edit/{{ project._id }}"><span class="fa fa-pencil"></span> edit</a>
              </div>
          </div>
        </div>
    </div>

        {% if loop.index % 3 == 0 %}
        <div class="w-100"></div>
        {% endif %}
{% endfor %}
    </div>
</div>
{% endblock %}
