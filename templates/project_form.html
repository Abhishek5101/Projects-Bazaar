{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">

      <h1>New Project</h1>
      <hr>

      <form action="/form" method="POST">

        <div class="form-group">
            <label>Project Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name">
        </div>

        <div class="form-group">
            <label>Project Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter more information"></textarea>
        </div>

        <div class="form-group">
            <label for="url">GitHub URL</label>
            <input type="url" class="form-control" id="githuburl" name="githuburl" >
        </div>

        <div class="form-group">
            <label for="url">Image URL</label>
            <input type="url" class="form-control" id="url" name="url" >
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>

    </div>
  </div>
</div>


{% endblock %}
